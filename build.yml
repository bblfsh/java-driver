sdk: '2'
language: java
go-runtime:
  version: '1.10-alpine'
native:
  image: 'openjdk:8-jre-alpine'
  static:
    - path: 'src/main/sh/native.sh'
      dest: 'native'
  build:
    image: 'openjdk:8-slim'
    deps:
      - 'apt update && apt install -y maven'
    run:
      - 'mvn package'
    artifacts:
      - path: '/native/target/native-jar-with-dependencies.jar'
  test:
    run:
      - 'mvn test'
